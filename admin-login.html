<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ticket Booking System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background:url(https://wallpaperaccess.com/full/185289.jpg);background-position: center; background-size: cover;">
  <div class="container-fluid">
    <div class="row" style="padding:100px 0px 80px 0px">
      <div class="col-md-4 offset-md-4 text-white" style="background: rgba(0, 0, 0, .5); border-radius: 10px; box-shadow: 0px 0px 10px #000;">
        <h1 align="center"><i class="fa fa-user" style="font-size: 80px;"></i></h1>
        <h1 align="center">Admin Login</h1><hr>
        <form>
          <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="text" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mb-3 d-grid">
          <input type="submit" value="Login" class="btn btn-danger">
        </div>
        </form>
        <p><a href="index.html" class="btn btn-info">Back to Home</a></p>
      </div>
    </div>
  </div>
